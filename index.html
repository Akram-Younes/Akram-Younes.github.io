   <style>
        /* Add your custom CSS styles for the splash screen */
        #splash-screen {
            /* Center the splash screen horizontally */
            position: fixed;
            top: 25%; /* Adjust this value to position the element at 1/4 from the top */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Set your desired background color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-text {
            font-size: 20px;
            font-weight: bold;
            transition: opacity 0.5s ease-in-out; /* Add a transition effect */
        }

        /* Add a class to apply the animation */
        .loading-animation {
            animation: blink 1s infinite; /* Define the animation */
        }

        /* Define the keyframes for the animation */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
  <div id="splash-screen">
        <h1 id="loading-text" class="loading-animation">Loading...</h1>
        <!-- Add any additional elements for your splash screen -->
    </div>

    <!-- Your Flutter app will be injected here -->
    <script src="main.dart.js" type="application/javascript"></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
